<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNU GRUB</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style/grub.css">
</head>
<body>
    <div class="grub-container">
        <div class="grub-header">GNU GRUB  version 2.06</div>
        
        <div class="grub-menu">
            <div class="menu-item" data-theme="dark">
                Arch Linux (dark theme)
            </div>
            <div class="menu-item selected" data-theme="light">
                Ubuntu (light theme)
            </div>
        </div>
        <div class="grub-footer">
            <div class="instructions">
                Use the ↑ and ↓ keys to select which entry is highlighted.
            </div>
            <div class="instructions">
                Press enter to boot the selected OS, 'e' to edit the commands before booting or 'c' for a command-line.
            </div>
            <div class="timer">
                The highlighted entry will be executed automatically in <span id="countdown">5</span> seconds.
            </div>
        </div>
    </div>
    
    <script src="/scripts/grub.js"></script>
</body>
</html>

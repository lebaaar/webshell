<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user@nasa:~</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style/shell.css">
    <link rel="stylesheet" href="/style/help.css">
</head>
<body>
    <button id="help-btn" class="help-button" aria-label="Help">?</button>

    <div id="help-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome!</h2>
            <p>Try <code>cat about.txt</code> to learn more about contestants.</p>
            <h3>For dummies:</h3>
            <ul>
                <li><code>ls</code> - List files</li>
                <li><code>cat &lt;file&gt;</code> - Read file contents</li>
                <li><code>cd &lt;dir&gt;</code> - Change directory</li>
                <li><code>clear</code> - Clear screen</li>
                <li><code>neofetch</code> - System info</li>
            </ul>
        </div>
    </div>

    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt" id="prompt">user@nasa:~$ </span>
            <input type="text" id="command-input" autofocus autocomplete="off" autocapitalize="none" spellcheck="false">
        </div>
    </div>
    <script type="module" src="scripts/shell.js"></script>
</body>
</html>

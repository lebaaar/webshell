<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .hp-logo {
            width: 200px;
            height: auto;
            margin-bottom: 60px;
            filter: brightness(0.95);
        }

        .loading-bar-container {
            width: 300px;
            height: 3px;
            background-color: #1a1a1a;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #0096d6;
            animation: loading 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="resources/hp-logo.png" alt="HP Logo" class="hp-logo">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '/grub.html';
        }, 2000);
    </script>
</body>
</html>
